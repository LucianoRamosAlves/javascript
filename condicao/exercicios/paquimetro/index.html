<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>treino</title>
</head>
<body>
    <h1> parquímetro</h1>
    <span> valor R$:</span>
    <input type="number" name="" id="invalor">
    <input type="button" value="confirmar deposito" id="bconfirmar">
    <h2 id="outtempo"></h2>
    <h2 id="outtroco"></h2>
</body>
<script>
    function calcular(){
        let invalor = document.getElementById("invalor").value;
        let outtempo = document.getElementById("outtempo");
        let outtroco = document.getElementById("outtroco");
        valor = parseFloat( invalor );
        let trocoDe30min = (valor - 1).toFixed(2);
        let trocoDe60min = (valor - 1.75).toFixed(2);
        let trocoDe120min = (valor - 3).toFixed(2);
        if ((valor == '' || valor < 1) || isNaN(valor)) {
        alert('Digite um valor mínimo de R$1.00 !');
        valor.innerhtml= '';
        valor.focus();
        return        
    }

    if (valor >= 1 && valor < 1.75) {
        outtempo.textContent = `Tempo: 30min`;
        outtroco.textContent = `Troco: ${trocoDe30min}`;
    } else if (valor >= 1.75 && valor < 3) {
        outtempo.textContent = `Tempo: 60min`;
        outtroco.textContent = `Troco: ${trocoDe60min}`;
    } else {
        outtempo.textContent = `Tempo: 120min`;
        outtroco.textContent = `Troco: ${trocoDe120min}`;
    }
}

    let bconfirmar = document.getElementById("bconfirmar"); 
    bconfirmar.addEventListener("click", calcular);
</script>
</html>
