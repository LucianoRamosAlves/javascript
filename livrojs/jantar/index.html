        let ValorJantar = prompt("Digite o Valor Do Jantar");

        //* faço os processamentos
        const PorcentGarcom = ValorJantar * 0.1;
        let ValorTotal = Number(ValorJantar) + PorcentGarcom ;

        if( ValorJantar == ""){
            alert("Por favor, Verifique as informaçãoes e certifique que estão corretas")
        } else{
            //* exibo os resultados
        alert(` O valor do Jantar foi: ${ValorJantar} R$
                Comissão do Garcom: ${PorcentGarcom} R$
                Valor Total a ser Pago: ${ValorTotal} R$`);
        }
    </script>
