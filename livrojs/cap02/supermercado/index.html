<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>supermercado</h1>
    <form  id="form">
        <div>
            <label for="">produto:</label>
            <input type="text" id="iprod">
        </div>
        <div>
            <label for="">preco R$:</label>
            <input type="text" id="inpreco">
        </div>
        <div>
            <input type="submit" value="Mostrar Promoção">
        </div>
    </form>
    <div id="outprod"> </div>
    <div id="outpromo"> </div>

    <script>
        const frm = document.querySelector("form");
        const outprod = document.getElementById("outprod");
        const outpromo = document.getElementById("outpromo");
        
        frm.addEventListener("submit",(e) => {
            e.preventDefault()
        const produt = frm.iprod.value;
        const inpreco = frm.inpreco.value; 
        
        let metadePreco = inpreco * 0.50
        let preco =(inpreco * 2) + metadePreco

        outprod.innerText = ` - promoção de ${produt}: leve 3 por R$: ${preco}`
        outpromo.innerText = ` o 3º produto custa apenas R$:${metadePreco}`
        })
        </script>
</body>
</html>
