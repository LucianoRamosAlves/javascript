<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = Number(prompt("Olá, Digite Um Numero E Descubra Seu Posterior e Anterior"));
        const Anterior = n - 1;
        const Posterior = n + 1;
        alert(` Resultado :
                O Anterior De ${n} é ${Anterior}
                O Posterior De ${n} é ${Posterior}`);
    </script>
</body>
</html>
